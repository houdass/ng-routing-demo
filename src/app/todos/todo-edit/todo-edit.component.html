<div class="form-group">
  <label for="name">Todo Name</label>
  <input id="name"
         class="form-control"
         [(ngModel)]="todo.name">
</div>
<div class="form-group">
  <label for="status">Todo Completed?</label>
  <select id="status"
          class="form-control"
          [(ngModel)]="todo.completed">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>
</div>
<button class="btn btn-primary"
        (click)="onUpdateTodo()">Update Todo</button>
